{% extends 'core/base.html' %}
{% block title %}Home{% endblock title %}
{% block main_content %}

<section class="container">
    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8">
            <h3>Employee Table</h3>
        </div>
    </div>

    <div class="row justify-content-around text-white mt-3">
        <div class="col-sm-8">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                      <th scope="col">Emp_id</th>
                      <th scope="col">Emp_Name</th>
                      <th scope="col">Dept</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for empd in empdata %}
                    <tr>
                      <td>{{empd.Emp_id}}</td>
                      <td>{{empd.Emp_Name}}</td>
                      <td>{{empd.Dept}}</td>
                      <td class="aline-inline">
                        <table>
                            <tr>
                                <td>
                                    <form action="{% url 'delete-employee' %}" method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="Emp_id" value={{empd.Emp_id}}>
                                        <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                                    </form>
                                </td>
                                <td>
                                    <a href="{% url 'edit-employee' empd.Emp_id %}" class="btn btn-sm btn-info">Edit</a>
                                </td>
                            </tr>
                        </table>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-around text-center mt-1">
        <div class="col-sm-8">
            <a href="{% url 'add-employee' %}" class="btn btn-primary">ADD NEW EMPLOYEE</a>
        </div>
    </div>
</section>
{% endblock main_content %}
